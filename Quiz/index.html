<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap JavaScript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 py-5">
        <div id="welcomeContainer" class="card shadow-lg rounded-4 border-0 p-4 text-center"
        style="max-width: 500px; width: 95%;">
        <div class="card-body">
            <h1 class="display-6 fw-bold text-primary mb-3">Web Dev Quiz</h1>
            <p class="lead text-muted mb-4">Test your knowledge of HTML, CSS, and JavaScript. You have 5 minutes to
                complete the quiz!</p>
            <button id="startQuizBtn" class="btn btn-primary btn-lg w-100 rounded-pill fw-bold shadow-sm">Start
                Quiz</button>
        </div>
    </div>

    <div id="quizContainer" class="card shadow-lg rounded-4 border-0 d-none" style="max-width: 500px; width: 95%;">
        <div class="card-header bg-light p-4 border-0 rounded-top-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span id="questionCounter" class="badge bg-secondary fs-6 rounded-pill px-3 py-2">Question 1 of 5</span>
                <span id="timer" class="fw-bold fs-4 text-dark">05:00</span>
            </div>
            <div class="progress shadow-sm" style="height: 12px; border-radius: 6px;">
                <div id="progressBar" class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
                    role="progressbar" style="width: 0%; transition: width 0.6s ease;"></div>
            </div>
        </div>

        <div class="card-body p-4">
            <h4 id="questionText" class="mb-4 text-dark fw-bold lh-base"></h4>
            <div id="quizBody" class="list-group mb-3">
            </div>
        </div>

        <div class="card-footer bg-white border-0 p-4 pt-0 text-end rounded-bottom-4">
            <button id="nextBtn" class="btn btn-primary px-4 rounded-pill fw-bold" disabled>Next Question</button>
        </div>
    </div>

    <div id="resultsContainer" class="card shadow-lg rounded-4 border-0 p-4 text-center d-none"
        style="max-width: 500px; width: 95%;">
        <div class="card-body">
            <h2 class="fw-bold text-dark mb-0">Quiz Completed!</h2>

            <div id="finalScore" class="display-1 fw-bolder text-primary my-3">0%</div>

            <div class="bg-light rounded-4 p-3 mb-4 shadow-sm">
                <p class="fs-5 text-muted mb-1">
                    Correct Answers: <strong id="correctCount" class="text-dark fs-4">0</strong>
                </p>
                <p class="fs-5 text-muted mb-0">
                    Time Taken: <strong id="timeTaken" class="text-dark fs-4">0m 0s</strong>
                </p>
            </div>

            <h4 id="resultsMessage" class="text-primary mb-4 fw-bold"></h4>

            <button id="restartBtn" class="btn btn-primary btn-lg w-100 rounded-pill fw-bold shadow-sm">Try
                Again</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="./Javascript/script.js"></script>

</body>

</html>
